        <video autoplay muted loop id="myVideo">

        </video>
        <div class="center d-flex flex-column flex-md-row">
            <div class="left d-md-flex flex-column align-items-center d-none">
                <div class="logo col-5">
                    <img src="../assets/img/leaf.png" alt="leaf">
                </div>
                <div class="company">
                    <div class="company-name">MindBank</div>
                    <div class="company-description">Where your capital is safe</div>
                </div>
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="./accounts.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/dollar.png" alt="">
                                </i>
                                <span>Accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="./cards.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/credit-card.png" alt="">
                                </i>
                                <span>Cards</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/transferencia-de-dinero.png" alt="">
                                </i>
                                <span>Transfers</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/user.png" alt="">
                                </i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/paper-airplane.png" alt="">
                                </i>
                                <span>Contact</span>
                            </a>
                        </li>
                        <li>
                            <a @click="logout()" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/turn-off.png" alt="">
                                </i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="left2 d-md-none flex-column  align-items-center d-flex col-12">
                <div class="d-flex flex-column align-items-center">
                    <div class="logo">
                        <img src="../assets/img/leaf.png" alt="leaf">
                        <div class="company">
                            <div class="company-name">MindBank</div>
                        </div>
                    </div>
                </div>
                <div class="navigation2 d-flex align-items-center flex-column">
                    <ul class="d-flex p-1">
                        <li>
                            <a href="./accounts.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/dollar.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="./cards.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/credit-card.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="./transfers.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/transferencia-de-dinero.png" alt="">
                                </i>
                            </a>
                        </li>
                    </ul>
                    <ul class="d-flex p-1">
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/user.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/paper-airplane.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a @click="logout()" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/turn-off.png" alt="">
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right text-center">
                <div class="title mt-5">Generate a transaction:</div>
                <div class="description d-flex justify-content-center flex-column align-items-center">
                    <h5>Complete the fields below to generate a transaction.
                    </h5>
                </div>

                <!-- SILVER -->
                <div class="d-flex justify-content-center">
                    <form action="" @submit.prevent="" class="d-flex flex-column col-8 col-lg-4">

                        <label for="originAccount">Select Account of Origin</label>
                        <select name="originAccount" id="originAccount" class="m-2 form-select" v-model="accountFrom">
                            <option selected disabled hidden>Select Account of Origin</option>
                            <option :value="account.number" v-for="account in accountsActive">{{account.number}} Balance:
                                {{account.balance}}</option>
                        </select>

                        <label for="transaction-type">Select the transaction type: </label>
                        <select name="transaction-type" id="transaction-type" v-model="transacType"
                            class="m-2 form-select">
                            <option selected disabled hidden>Transaction Type</option>
                            <option value="own">Own Transaction</option>
                            <option value="other">Third Party Transaction</option>
                        </select>

                        <select v-if="transacType == 'own'" name="own-account" id="own-account" v-model="accountTo"
                            class="m-2 form-select">
                            <option selected disabled hidden>Select Account</option>
                            <option :disabled="account.number == accountFrom" :value="account.number"
                                v-for="account in accountsActive">{{account.number}}</option>
                        </select>

                        <input v-else="transacType == 'other'" type="text" v-model="accountTo" name="third-account"
                            id="third-account" placeholder="Account Number" class="m-2 form-control">

                        <input type="number" v-model="amountIngresado" name="amount" id="amount"
                            placeholder="Transfer Amount" class="m-2 form-control" required>
                        <input type="text" v-model="descripcionIngresada" name="description" id="description"
                            placeholder="Description" class="m-2 form-control">
                        <button @click="transfer" class="m-2 btn btn-dark">Transfer</button>

                    </form>
                </div>
                <div class="d-flex flex-column align-items-center mt-5">
                </div>

            </div>
        </div>
        <!-- ROBADO -->
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./transfers.js"></script>
</body>

</html>
