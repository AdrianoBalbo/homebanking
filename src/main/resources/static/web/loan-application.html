<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Application</title>
    <!-- la etiqueta "meta" de abajo nos ayuda a que ande el responsive xd -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link rel="shortcut icon" href="../assets/img/leaf.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app">
        <!-- ROBADO -->
        <video autoplay muted loop id="myVideo">
            <source src="../assets/vid/7btrrd.mp4" type="video/mp4">
        </video>
        <div class="center d-flex flex-column flex-md-row">
            <div class="left d-md-flex flex-column align-items-center d-none">
                <div class="logo col-5">
                    <img src="../assets/img/leaf.png" alt="leaf">
                </div>
                <div class="company">
                    <div class="company-name">MindBank</div>
                    <div class="company-description">Where your capital is safe</div>
                </div>
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="./accounts.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/dollar.png" alt="">
                                </i>
                                <span>Accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="./cards.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/credit-card.png" alt="">
                                </i>
                                <span>Cards</span>
                            </a>
                        </li>
                        <li>
                            <a href="./transfers.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/transferencia-de-dinero.png" alt="">
                                </i>
                                <span>Transfers</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/user.png" alt="">
                                </i>
                                <span>Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/paper-airplane.png" alt="">
                                </i>
                                <span>Contact</span>
                            </a>
                        </li>
                        <li>
                            <a @click="logout()" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/turn-off.png" alt="">
                                </i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="left2 d-md-none flex-column  align-items-center d-flex col-12">
                <div class="d-flex flex-column align-items-center">
                    <div class="logo">
                        <img src="../assets/img/leaf.png" alt="leaf">
                        <div class="company">
                            <div class="company-name">MindBank</div>
                        </div>
                    </div>
                </div>
                <div class="navigation2 d-flex align-items-center flex-column">
                    <ul class="d-flex p-1">
                        <li>
                            <a href="./accounts.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/dollar.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="./cards.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/credit-card.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="./transfers.html" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/transferencia-de-dinero.png" alt="">
                                </i>
                            </a>
                        </li>
                    </ul>
                    <ul class="d-flex p-1">
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/user.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/paper-airplane.png" alt="">
                                </i>
                            </a>
                        </li>
                        <li>
                            <a @click="logout()" class="d-flex align-items-center">
                                <i class="material-icons">
                                    <img src="../assets/img/turn-off.png" alt="">
                                </i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="right">
                <div class="title mt-5 text-center">Apply for a Loan:</div>
                <div class="description d-flex justify-content-center flex-column align-items-center">
                    <h5 class="text-center">Please complete the fields bellow to get your loan!
                    </h5>

                </div>

                <!-- SILVER -->
                <div class="d-flex justify-content-center">
                    <form action="" @submit.prevent="" class="d-flex flex-column col-8 col-lg-4">

                        <label for="loan-type">Select the Loan Type</label>
                        <select name="loan-type" id="loan-type" v-model="loanType" class="m-2">
                            <option selected disabled hidden>Loan Type</option>
                            <option :value="loan.name" v-for="loan in loans">{{loan.name}}</option>
                        </select>


                        <label for="payments" v-if="loanType != 0">Select the Payments</label>
                        <select v-if="loanType == 'Mortgage'" name="payments" id="payments" v-model="payments"
                            class="m-2" v-for="loan in loanMortgage">
                            <option :value="payments" v-for="payments in loan.payments">{{payments}}</option>
                        </select>
                        <select v-if="loanType == 'Personal'" name="payments" id="payments" v-model="payments"
                            class="m-2" v-for="loan in loanPersonal">
                            <option :value="payments" v-for="payments in loan.payments">{{payments}}</option>
                        </select>
                        <select v-if="loanType == 'Car'" name="payments" id="payments" v-model="payments" class="m-2"
                            v-for="loan in loanCar">
                            <option :value="payments" v-for="payments in loan.payments">{{payments}}</option>
                        </select>


                        <input type="number" v-model="loanAmount" class="m-2" placeholder="Amount" name="amount"
                            id="amount">
                        <label for="amount" v-if="loanType == 'Mortgage'" v-for="loan in loanMortgage">(Max amount for
                            this loan is {{loan.maxAmount}} )</label>
                        <label for="amount" v-if="loanType == 'Personal'" v-for="loan in loanPersonal">(Max amount for
                            this loan is {{loan.maxAmount}} )</label>
                        <label for="amount" v-if="loanType == 'Car'" v-for="loan in loanCar">(Max amount for this loan
                            is {{loan.maxAmount}} )</label>


                        <label for="destinyAccount" class="mt-3">Select the destiny Account</label>
                        <select name="destinyAccount" id="destinyAccount" class="m-2" v-model="destinyAccount">
                            <option selected disabled hidden>Destiny Account</option>
                            <option :value="account.number" v-for="account in accountsActive">{{account.number}}</option>
                        </select>


                        <p v-if="payments != 0">Amount to pay: ${{interestedLoan}}</p>
                        <button @click="createLoan" class="m-2 btn btn-dark">Apply for Loan</button>
                    </form>
                </div>

            </div>
        </div>
        <!-- ROBADO -->
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="./loan-application.js"></script>
</body>

</html>
